<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="demo">
			<p v-for='item in items'>{{item.msg}}</p>
			<br />
			<!-- 支持一些数组方法 -->
			<input type="button" v-on:click = 'pop' value="pop" />
			<input type="button" v-on:click = 'push' value="push" />
			<input type="button" v-on:click = 'reverse' value="reverse" />
			<input type="button" v-on:click = 'splice(1,1)' value="splice" />
			<input type="button" v-on:click = 'itemSet' value="set" />
		</div>
	</body>
	
	<script type="text/javascript">
		var data= {
			items:[
				{msg:'msg1'},
				{msg:'msg2'},
				{msg:'msg3'}
			]
		}
	
		var vm = new Vue({
			el:'#demo',
			data:data,
			methods:{
				pop:function(){
					this.items.pop()
				},
				push:function(){
					this.items.push({msg:'push msg'})
				},
				reverse:function(){
					this.items.reverse()
				},
				splice:function(i,n){
					this.items.splice(i,n)
				},
			// 与vm.items[0] = ... 相同,但是能触发视图更新
				itemSet:function(){
					this.items.$set(0,{msg:'set msg'})
				}
			}
		})
	</script>
</html>
