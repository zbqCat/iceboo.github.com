<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="../vue.min.js"></script>
    </head>
    <body>
    <div id="demo">
      <button @click='greet'>Greet</button>
      <button @click='regreet'>ReGreet</button>
    </div>

    <script>
      var vm = new Vue({
        el:'#demo',
        data:{
          name:'Vue.js'
        },
        methods:{
          greet:function(){
            alert('Hello ' + this.name + ' !')
          },
          regreet:function(){
            this.greet()
          }
        }
      })
    </script>
    </body>
</html>
