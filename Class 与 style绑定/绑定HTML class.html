<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.box{width: 100px;height: 100px;margin: 10px;}
			.class-a{background: blanchedalmond;}
			.class-b{border: 2px solid red;}
		</style>
	</head>

	<body>
		
		<div class="" id="demo">
			<div class="box" :class="classObj"></div>
			<div class="box" v-bind:class="{'class-a':isA,'class-b':isB}"></div>
			
			<!-- 可以把一个数组传过去 -->
			<div class="box" :class="[classA,classB]"></div>
			
			<!-- 三元表达式添加 -->
			<div class="box" :class="[classA,isB ? classB : 'class-c']"></div>
		</div>
	</body>
	<script type="text/javascript">
			var vm = new Vue({
				el:'#demo',
				data:{
					isA:true,
					isB:false,
					classObj:{
						'class-b':true,
						'class-a':1
					},
					classA:'class-a',
					classB:'class-b'
				}
			})
	</script>

</html>
