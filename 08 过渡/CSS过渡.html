<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="../vue.min.js"></script>
        <style type="text/css">
          .expand-transition {
              transition: all .3s ease;
              height: 30px;
              padding: 10px;
              background-color: #eee;
              overflow: hidden;
            }

          /* .expand-enter 定义进入的开始状态 */
          /* .expand-leave 定义离开的结束状态 */
          .expand-enter, .expand-leave {
            height: 0;
            padding: 0 10px;
            opacity: 0;
          }
        </style>
    </head>
    <body>
      <div id="demo">
        <!-- 典型的css过渡 -->
        <div v-if='show' transition="expand">Hello Vue.js !</div>
        <button v-on:click='toggle'>切换</button>
      </div>

      <script type="text/javascript">
        var data = {
            show:1,
            show:1
        }

        var vm = new Vue({
          el:'#demo',
          data:data,
          methods:{
            toggle:function(){
              this.show = (this.show ? 0 : 1)
            }
          }
        })
      </script>
    </body>
</html>
